apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdocker1
spec:
  selector:
    matchLabels:
      app: testdocker1
  replicas: 2
  template:
    metadata:
      labels:
        app: testdocker1
    spec:
      containers:
      - name: testdocker1
        image: ruh.ocir.io/axn1ijewe81f/testdocker1:latest
        ports:
        - containerPort: 8080
